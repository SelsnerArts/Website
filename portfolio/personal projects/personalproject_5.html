<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/style_Project.css" />
    <link rel="stylesheet" href="/css/style_NavBar.css" />
    <link rel="stylesheet" href="/css/style_Footer.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
  </head>
  <body>
    <div id="navbar"></div>
    <!-- Placeholder for nav -->

    <script>
      fetch("/nav.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <main>
      <div class="project-details">
        <!-- Project Image -->
        <div class="project-image">
          <img src="/images/project-5.png" alt="Project Title" />
        </div>

        <!-- Project Info (Title, Description, Social Media Links) -->
        <div class="project-info">
          <h2 class="project-title">Project Title</h2>
          <p class="project-description">
            This is a brief description of the project. You can describe what
            the project is about and what tools you used, etc.
          </p>

          <div class="social-links">
            <a
              href="https://www.instagram.com/your_profile"
              target="_blank"
              class="social-button instagram"
            >
              <i class="fab fa-instagram"></i> Instagram
            </a>
            <a
              href="https://www.youtube.com/your_profile"
              target="_blank"
              class="social-button youtube"
            >
              <i class="fab fa-youtube"></i> YouTube
            </a>
            <a
              href="https://www.artstation.com/your_profile"
              target="_blank"
              class="social-button artstation"
            >
              <i class="fab fa-artstation"></i> ArtStation
            </a>
          </div>
        </div>
      </div>
    </main>

    <script>
      fetch("/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
