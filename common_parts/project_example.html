      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div class="Logo">
        <div class="logo">
          <img src="/images/logo_header.png" alt="My Logo" />
        </div>
        <div class="website-name">
          <h1>Selsner Arts</h1>
        </div>
      </div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li class="dropdown">
          <span class="nav-link"
            >Portfolio <i class="fa-solid fa-chevron-down"></i
          ></span>
          <ul class="dropdown-menu">
            <li><a href="/portfolio/client-work.html">Client Work</a></li>
            <li>
              <a href="/portfolio/personal-projects.html">Personal Projects</a>
            </li>
          </ul>
        </li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>

    <main>
      <div class="project-details">
        <!-- Project Video -->
        <div class="project-video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/DuiVe1etB8c"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <!-- Project Image -->
        <div class="project-image">
          <img src="/images/project-5.png" alt="Project Title" />
        </div>
        <!-- Project Info (Title, Description, Social Media Links) -->
        <div class="project-info">
          <h2 class="project-title">Project Title</h2>
          <p class="project-description">
            This is a brief description of the project. You can describe what
            the project is about and what tools you used, etc.
          </p>

          <div class="social-links">
            <a
              href="https://www.instagram.com/your_profile"
              target="_blank"
              class="social-button"
            >
              <i class="fab fa-instagram"></i> Instagram
            </a>
            <a
              href="https://www.youtube.com/your_profile"
              target="_blank"
              class="social-button"
            >
              <i class="fab fa-youtube"></i> YouTube
            </a>
            <a
              href="https://www.artstation.com/your_profile"
              target="_blank"
              class="social-button"
            >
              <i class="fab fa-artstation"></i> ArtStation
            </a>
          </div>
        </div>
      </div>
      <a href="previous-project.html" class="nav-arrow left-arrow"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <a href="next-project.html" class="nav-arrow right-arrow"
        ><i class="fa-solid fa-arrow-right"></i
      ></a>

        <div class="social-links">
          <a
            href="https://instagram.com/selsner_arts"
            target="_blank"

          </a>
          <a
            href="https://www.youtube.com/@selsner"
            target="_blank"
            aria-label="YouTube"
          >
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a
            href="https://www.facebook.com/profile.php?id=61571482982531"
            target="_blank"
            aria-label="Facebook"
